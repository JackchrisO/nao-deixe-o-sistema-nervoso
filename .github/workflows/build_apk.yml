name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer kivy cython
      - name: Install JDK and Git
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk-headless git
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
      - name: Accept licenses
        run: |
          yes | sdkmanager --licenses
      - name: Build APK
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
        run: |
          [ -f buildozer.spec ] && rm buildozer.spec || true
          buildozer init
          echo "android.api = 30" >> buildozer.spec
          echo "android.minapi = 21" >> buildozer.spec
          echo "android.sdk = 30" >> buildozer.spec
          buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ndsn.apk
          path: bin/*.apk
