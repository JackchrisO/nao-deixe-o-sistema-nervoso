name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer kivy cython
      - name: Install JDK and Git
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk-headless git
      - name: Install Android SDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-14742923_latest.zip
          mkdir -p $HOME/Android/cmdline-tools
          unzip commandlinetools-linux-14742923_latest.zip -d $HOME/Android/cmdline-tools
          mv $HOME/Android/cmdline-tools/cmdline-tools $HOME/Android/cmdline-tools/latest
          export ANDROID_HOME=$HOME/Android
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-30"
      - name: Build APK
        env:
          ANDROID_HOME: $HOME/Android
        run: |
          [ -f buildozer.spec ] && rm buildozer.spec || true
          buildozer init
          echo "android.api = 30" >> buildozer.spec
          echo "android.minapi = 21" >> buildozer.spec
          echo "android.sdk = 30" >> buildozer.spec
          echo "android.build_tools_version = 30.0.3" >> buildozer.spec
          buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ndsn.apk
          path: bin/*.apk
