name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer kivy cython
      - name: Install JDK and Git
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk-headless git
      - name: Install Android SDK
        run: |
          wget https://dl.google.com/android/repository/command-line-tools-linux-9471167_latest.zip
          unzip command-line-tools-linux-9471167_latest.zip
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-30"
      - name: Build APK
        env:
          PATH: $PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        run: |
          [ -f buildozer.spec ] && rm buildozer.spec || true
          buildozer init
          echo "android.api = 30" >> buildozer.spec
          echo "android.minapi = 21" >> buildozer.spec
          echo "android.sdk = 30" >> buildozer.spec
          buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ndsn.apk
          path: bin/*.apk
