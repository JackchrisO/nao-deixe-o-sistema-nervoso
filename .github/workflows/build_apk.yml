name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential automake autoconf libtool pkg-config \
            libffi-dev python3-pip python3-setuptools python3-wheel \
            zip unzip git openjdk-17-jdk-headless \
            libssl-dev python3-dev \
            libgl1-mesa-dev libgles2-mesa-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Buildozer and Cython
        run: |
          pip install --user --upgrade Cython==0.29.33 buildozer
          # Adiciona o caminho do buildozer ao PATH para esta sessÃ£o
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: Build APK with Buildozer
        run: |
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          yes y | python3 -m buildozer android debug
        env:
          # Garante que o buildozer encontre as ferramentas
          PATH: /home/runner/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ndsn-release
          path: bin/*.apk
